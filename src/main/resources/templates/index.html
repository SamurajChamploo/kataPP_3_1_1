<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC + Hibernate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }
        .form-section {
            flex: 1;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
        .list-section {
            flex: 2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        .edit-btn {
            background-color: #2196F3;
        }
        .edit-btn:hover {
            background-color: #1976D2;
        }
        .actions {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
<h1>User Management System</h1>

<div class="container">
    <div class="form-section">
        <h2 th:text="${user.id != null} ? 'Edit User' : 'Add New User'">Add New User</h2>
        <form th:action="@{${user.id != null} ? '/update' : '/add'}" method="post">
            <input type="hidden" name="id" th:value="${user.id}">

            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName"
                       th:value="${user.firstName}" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName"
                       th:value="${user.lastName}" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"
                       th:value="${user.email}" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age"
                       th:value="${user.age}">
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city"
                       th:value="${user.city}">
            </div>

            <button type="submit" th:text="${user.id != null} ? 'Update User' : 'Add User'">
                Add User
            </button>

            <button type="button" th:if="${user.id != null}"
                    onclick="window.location.href='/'">Cancel</button>
        </form>
    </div>

    <div class="list-section">
        <h2>All Users</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.firstName}">John</td>
                <td th:text="${user.lastName}">Doe</td>
                <td th:text="${user.email}">john@example.com</td>
                <td th:text="${user.age}">25</td>
                <td th:text="${user.city}">New York</td>
                <td class="actions">
                    <form th:action="@{/edit}" method="get" style="display: inline;">
                        <input type="hidden" name="id" th:value="${user.id}">
                        <button type="submit" class="edit-btn">Edit</button>
                    </form>
                    <form th:action="@{/delete}" method="post" style="display: inline;">
                        <input type="hidden" name="id" th:value="${user.id}">
                        <button type="submit" class="delete-btn"
                                onclick="return confirm('Are you sure you want to delete this user?')">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
